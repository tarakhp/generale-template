        var Third_party = ["equitrac", "Troy", "Genius Bytes", "AutoStore", "Kofax", "Pharos", "Safecom", "Ysoft"]
        var Cloud = ["Celiveo", "HP PrinterOn", "Everyone Print", "HP Capture and Route", "DSS", "WorkPath", "HP Roam",
            "Paper Cut", "Accuroute", "DCC", "E-print Enterprise"]
        var Pull_print = ["HP Access Control", "HP Advance", "HP Jet Advantage Secure Print & Insights"]
        var Related_To_Solutions = ["Badge Reader"]


        var Cloud_pull_print = ["Celiveo", "HP Capture and Route"]
        var Cloud_connectivity = ["HP PrinterOn", "HP Capture and Route"]
        var Cloud_command_center = ["Everyone Print"]

        document.getElementById('fw_version').selectedIndex = 0
        document.getElementById('fw_version').disabled = false;


        if (Connectivity.find(element => element.toLowerCase() == value.toLowerCase())) {
            document.getElementById("version_type_txt").value = "Connectivity";
            document.getElementById('fw_version').selectedIndex = 3
            document.getElementById('fw_version').disabled = true;

        } else {
            if (Third_party.find(element => element.toLowerCase() == value.toLowerCase())) {
                document.getElementById("version_type_txt").value = "Third-party";
            } else {
                if (Cloud.find(element => element.toLowerCase() == value.toLowerCase())) {
                    document.getElementById("version_type_txt").value = "Cloud";
                    if (Cloud_pull_print.concat(Cloud_connectivity).concat(Cloud_command_center).find(element => element.toLowerCase() == value.toLowerCase())) {
                        document.getElementById("version_type_txt").value += " (";
                        if (Cloud_pull_print.find(element => element.toLowerCase() == value.toLowerCase())) {
                            document.getElementById("version_type_txt").value += " pull print";
                        }
                        if (Cloud_connectivity.find(element => element.toLowerCase() == value.toLowerCase())) {
                            document.getElementById("version_type_txt").value += " connectivity";
                            document.getElementById('fw_version').selectedIndex = 3
                            document.getElementById('fw_version').disabled = true;
                        }
                        if (Cloud_command_center.find(element => element.toLowerCase() == value.toLowerCase())) {
                            document.getElementById("version_type_txt").value += " command center";
                        }

                        document.getElementById("version_type_txt").value += " )";
                    }

                } else {
                    if (Pull_print.find(element => element.toLowerCase() == value.toLowerCase())) {
                        document.getElementById("version_type_txt").value = "Pull print";
                    } else {
                        if (Related_To_Solutions.find(element => element.toLowerCase() == value.toLowerCase())) {
                            document.getElementById("version_type_txt").value = "Related To Solutions";
                        } else {
                            document.getElementById("version_type_txt").value = "NA"
                        }
                    }

    function CopyToClipboard(id) {
        var r = document.createRange();
        r.selectNode(document.getElementById(id));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(r);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        alert("Template has been copied")
    }
