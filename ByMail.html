<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Solution Template Generator</title>

    <link href="./template/hpi-favicon.ico" type="image/ico" rel="shortcut icon">
    <link rel="stylesheet" href="./template/bootstrap.min.css">
    <link rel="stylesheet" href="./template/font-awesome.min.css">
    <link href="./template/hpi-favicon.ico" type="image/ico" rel="shortcut icon">

    <script src="./template/popper.min.js.download"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./template/bootstrap-icons.css">
    <script src="./template/clipboard.min.js.download"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./template/intlTelInput.css">
    <script src="./template/intlTelInput-jquery.js.download"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
    </style>
</head>
<body  style="padding: 10px 30px;background-color: #f7fafa33;align-items: center;vertical-align: center;"
       class="row justify-content-center align-self-center">
<div class="container-fluid " style="vertical-align: center">
    <div class="card text-center">
        <h4 class="card-header"><img src="./template/hpi-favicon.ico"><b> My Solution Template Generator</b></h4>
        <div class="card-body">
            <form id="form_template">
                <!--Details-->
                <div class="form-group">
                    <div class="card bg-light">
                        <div class="card-header" style="color: #0096D6;">
                            <h4 class="mb-0">
                                <b> <br>
                                    </b>
                            </h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <div id="rediract_div">
                                        <div class="form-group row">
                                            <div class="form-check col-6">
                                                <table class="table">
                                                    <tr class="justify-content-center">
                                                        <td class="text-center" style="border-color: transparent;padding-top: 14px;padding-right: 6px">
                                                            <input class="form-check-input" type="radio"
                                                                   name="flexRadioDefault" id="update_radio1"
                                                                   value="0" checked>
                                                            <br>
                                                        </td>
                                                        <td class="text-left" style="border-color: transparent;padding-right: 4px">
                                                            <label class="form-check-label" style="font-size: 22px"
                                                                   for="update_radio1">
                                                                Case notes
                                                            </label>
                                                        </td>

                                                    </tr>
                                                </table>
                                            </div>
                                            <div class="form-check col-6">
                                                <table class="table">
                                                    <tr class="justify-content-center">
                                                        <td class="text-center" style="border-color: transparent;padding-top: 14px;padding-right: 6px">
                                                            <input class="form-check-input" type="radio"
                                                                   name="flexRadioDefault"
                                                                   value="1"
                                                                   id="update_radio2">
                                                            <br>
                                                        </td>
                                                        <td class="text-left" style="border-color: transparent;padding-right: 4px">
                                                            <label class="form-check-label" style="font-size: 22px"
                                                                   for="update_radio2">
                                                                Email reply
                                                            </label>
                                                        </td>

                                                    </tr>
                                                </table>
                                            </div>
                                            <div class="form-check col-6">
                                                <table class="table">
                                                    <tr class="justify-content-center">
                                                        <td class="text-center" style="border-color: transparent;padding-top: 14px;padding-right: 6px">
                                                            <input class="form-check-input" type="radio"
                                                                   name="flexRadioDefault"
                                                                   value="2"
                                                                   id="update_radio3">
                                                            <br>
                                                        </td>
                                                        <td class="text-left" style="border-color: transparent;padding-right: 4px">
                                                            <label class="form-check-label" style="font-size: 22px"
                                                                   for="update_radio3">
                                                                Empty template generator
                                                            </label>
                                                        </td>

                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 row justify-content-center align-self-center">
                                    <div class="form-group row">
                                        <div class="col-7">
                                            <div class="btn-group">
                                                <button onclick="fromByPhoneTo()"
                                                        type="button" class="btn btn-primary btn-lg"
                                                        style="background-color: #0096D6;width: 150px; height: 75px"
                                                >
                                                    Next
                                                </button>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </form>


        </div>


    </div>
</div>

<link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

<script>
    function fromByPhoneTo() {
        type=0
        $("#rediract_div").find("input:checked").each(function (i, ob) {
            type = $(ob).val();
        });
        if(type==0){
            window.location.assign('case-note-byMail.html')
        }else{
            if(type==1){
                window.location.assign('email-reply.html')
            }else{
                if(type==2){
                    window.location.assign('empty-template.html')
                }
            }
        }
    }
</script>
</body>
</html>
